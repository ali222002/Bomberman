image: ubuntu:20.04

stages:
  - build
  - test
  - deploy

before_script:
  - apt-get update -yqq
  - apt-get install -yqq software-properties-common
  - add-apt-repository -y ppa:openjdk-r/ppa
  - apt-get update -yqq
  - apt-get install -yqq openjdk-17-jdk ant junit4

# Build
build_game:
  stage: build
  script:
    - ant compile -lib lib
    - ant jar -lib lib

# Test
test_model:
  stage: test
  script:
    - ant test -lib lib
  artifacts:
    when: always
    paths:
      - build/test/results/
    reports:
      junit:
        - build/test/results/*.xml

# Deploy
deploy_app:
  stage: deploy
  script:
    - apt-get install -yqq openssh-client
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $DEPLOY_SERVER >> ~/.ssh/known_hosts
    - scp -r build/classes/* $DEPLOY_USER@$DEPLOY_SERVER:/path/to/deploy/
    - ssh $DEPLOY_USER@$DEPLOY_SERVER 'bash -s' < ./scripts/deploy.sh
  only:
    - master
