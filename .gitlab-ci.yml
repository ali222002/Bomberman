image: ubuntu:20.04

stages:
  - build
  - test
  - deploy

before_script:
  - apt-get update -yqq
  - apt-get install -yqq software-properties-common
  - add-apt-repository -y ppa:openjdk-r/ppa
  - apt-get update -yqq
  - apt-get install -yqq openjdk-17-jdk ant junit4

# Build
build_game:
  stage: build
  script:
    - ant compile -lib lib
    - ant jar -lib lib

# Test
test_model:
  stage: test
  script:
    - ant test -lib lib
  artifacts:
    when: always
    paths:
      - build/test/results/
    reports:
      junit:
        - build/test/results/*.xml

# Deploy
deploy_app:
  stage: deploy
  script:
    - mkdir -p "$DEPLOY_PATH"
    - cp -r build/classes/* "$DEPLOY_PATH"
  only:
    - master
